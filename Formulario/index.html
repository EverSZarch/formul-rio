<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Do berço ao túmulo</title>
</head>
<body>
    
    <div>
        <header>
            <h1 id="titulo">Plano de vida</h1>
            <h2 id="subtitulo">Complete suas informações</h2>
        </header>
    </div>

  <form>
      <fieldset class="nome">
          <div>
<label for="nome"><strong>Nome</strong></label>
<input type="text" name="nome" id="nome" required> 
          </div>

          <div>
              <label for="nome"><strong>Sobrenome</strong></label>
              <input type="text" name="nome" id="nome" required>
          </div>
      </fieldset>

      <div class="campo">
          <label for="email"> <strong>E-mail</strong></label>
          <input type="email" name="email" id="email" required>
      </div>

      <div class="campo">
          <label for="civil"> <strong>Qual é seu estado civil?</strong></label>
          <label>
              <input type="radio" name="civil" value="solteiro">Solteiro
          </label>
          <label>
        <input type="radio" name="civil" value="casado">Casado
          </label>
          <label>
        <input type="radio" name="civil" value="viuva">Viuva(o)
          </label>
      </div>

      <div class="campo">
          <label> <strong>Possui filhos?</strong></label>
          <label>
              <input type="radio" name="filhos" value="+dois">Sim, dois(ou mais).
          </label>
          <label>
              <input type="radio" name="filhos" value="um">Sim, um(a).
          </label>
          <label>
              <input type="radio" name="filhos" value="zero"> Não, não tenho filhos.
          </label>
      </div>

      <div class="campo">
          <label><strong>Renda</strong></label>
         <select id="renda">
             <option selected disabled value:"">Selecione...</option> </option>
    <option>até 1 salário mínimo</option>
    <option> entre 1 e 2 salários mínimos</option>
    <option>entre 2 e 3 salários mínimos</option>
    <option> acima de 3 salários mínimos</option>
         </select>
      </div>

      <fieldset class="grupo">
          <div id="check">
    <label><strong>Selecione as opções que mais te define</strong></label><br>

    <input type="checkbox" id="viagens" name="viagens" value="viagens">
    <label for="viagens">Viagens</label>

    <input type="checkbox" id="comida" name="comida" value="comida">
    <label for="comida">Passeios gastronômicos</label>

    <input type="checkbox" id="cultura" name="cultura" value="cultura">
    <label for="cultura">Passeio a museus,</label>

    <input type="checkbox" id="esporte" name="esporte" value="esporte">
    <label for="esporte">Praticar esportes</label>

    <input type="checkbox" id="aventura" name="aventura" value="aventura">
    <label for="aventura">Trilhas e passeios ao ar livre</label>

    <input type="checkbox" id="caseiro" name="caseiro" value="caseiro">
    <label for="caseiro">Assistir filmes e series em casa</label>


          </div>
      </fieldset>

      <div class="campo">
    <label>
        <strong>Conte o pouco sobre o que espera do futuro? </strong>
    </label>
        <textarea row="10" style="width: 26em" id="caixa-texto" name="caixa-texto"></textarea>
        </div>
         
      <button class="botao" type="submit"><strong>Pronto</strong></button>

  </form>

    <footer>

    </footer>
    
</body>
</html>
